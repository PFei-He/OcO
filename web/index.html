<html>
  <head>
    <!-- viewport: 移动端浏览器对当前渲染页面的一个 `视窗` -->
    <!-- width=device-width: 设置视窗的宽度为设备的宽度 -->
    <!-- initial-scale=1: 浮点数，初始化时的放大比例。设置为1表示不放大，以原始大小显示。以放大镜来说相当于不放大，只是平面玻璃 -->
    <!-- maximum-scale=1: 浮点数，当前视窗可用的最大放大倍数。设置为1表示不允许放大 -->
    <!-- user-scalable=no: 禁用用户放大 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>web</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="cordova.js"></script>
  </body>
</html>
